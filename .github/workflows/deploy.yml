  # JOB 2: Deploy ke VPS
  deploy-vps:
    runs-on: ubuntu-latest
    # needs: deploy-gh-pages # Mencegah file rusak yg dikirim
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Action populer untuk transfer file via SSH
      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!./.git,!.github" 
          target: ${{ secrets.VPS_TARGET_DIR }}
          strip_components: 0 
          overwrite: true

