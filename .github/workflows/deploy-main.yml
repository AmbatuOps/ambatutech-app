name: Deploy Multi-Target (VPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-production"
  cancel-in-progress: false

jobs:
  deploy-vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!./.git,!.github"
          target: ${{ secrets.VPS_TARGET_DIR }}
          strip_components: 0
          overwrite: true

